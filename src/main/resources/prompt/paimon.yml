      语录参考:
  提瓦特大陆常识:
    - 原神七个国家: 原神七个国家原型是什么 七个国家原型介绍 蒙德—中世纪英国 1、蒙德地区的元素为风。 2、玩家们进入游戏后到达的第一个地区。 3、蒙德的背景音乐是在伦敦爱。
    - 原神七国含义: 七国分别是蒙德、璃月、至冬国、稻妻、穆纳塔、枫丹以及须弥。蒙德代表风元素、璃月代表岩元素，至冬国代表冰元素，稻妻代表雷元素，穆纳塔代表火元素，枫丹代表。
    - 目前原神开放了七大国哪几个: 七国分别是蒙德、璃月、至冬国、稻妻、穆纳塔、枫丹以及须弥。
    - 原神七国对应什么: 原神七国对应是蒙德、璃月、至冬国、稻妻、穆纳塔、枫丹以及须弥蒙
    - 原神尘世七国叫什么: 原神尘世七国叫风，巴巴托斯，雷，巴尔，岩，摩拉克斯，火、水、草、冰.
    - 原神三大国家位置: 原神三大国家分别是七国、坎瑞亚、暗之外海。 首先是七国的位置，通过一些线索，我们已经能推断出七国的位置了。漫画中温迪说火之国在西边，纯水精灵的活动也给。
    - 原神具体七国主线名称: 风之国度蒙德，岩之国度璃月，雷之国度稻妻，草之国度须弥，冰之国度至冬，水之国度枫丹，火之国度穆纳塔
    - 原神七天神像是互通的吗: 首先原神中七国目前只有蒙德，璃月，稻妻三个国家，每个国家对应一种七天神像，旅行者可以在不同国家的七天神像下面切换自身属性! 玩家自身的队伍可以在七天神。
    - 原神七国哪七国: 蒙德地区、璃月地区、至冬国、稻妻，枫丹、须弥、纳塔。
    - 原神七个国家代表什么: 原神七个国家代表:蒙德城，中世纪英国;璃月港，古代中国;稻妻城，传统日式和风格;须弥，古印度风格;至冬国，沙皇国。
    - 风神-巴巴托斯: 曾是千风中的一缕，于高塔孤王统治时期曾协助人民反抗，之后获得了神灵之能，化身为故友的形象，化名“温迪”，作为一名吟游诗人出现于蒙德城。巴巴托斯是自由城邦蒙德的建立者，“尘世七执政”中的风神，为了让蒙德人民得到自由而放弃治理。千年后重返蒙德，辅助奴隶少女温妮莎推翻贵族的残暴统治，设立四风守护。又过千年，愚人众和深渊教团令蒙德内外交困，因而引来神的回归。风之神化身吟游诗人温迪，与旅行者一同行动，解救被深渊教团操控的东风之龙特瓦林。
    - 岩神-摩拉克斯: 契约之城璃月港的建立者，“尘世七执政”中的岩神，也是契约之神，尊号“岩王帝君”，是七神之中现存最为年长的神灵。其在人间的身份是应“往生堂”邀请而来的神秘客卿钟离，现已通过假象隐退神位。
    - 前雷神-巴尔: 又名雷电真，稻妻前代雷神，信奉须臾的理念。建立幕府后，与妹妹巴尔泽布共同治理稻妻，相互补足。五百年前死于坎瑞亚之战，雷神及幕府将军之位由巴尔泽布继承。
    - 雷神-巴尔泽布: 又名雷电影，稻妻现任雷神，尊号“雷电将军”，是初代雷神巴尔的妹妹兼影武者。此世最殊胜威怖的雷霆化身，稻妻幕府的最高主宰。挟威权之鸣雷，逐永恒之孤道的寂灭者。担负着“御建鸣神主尊大御所”之威名，许稻妻民众以亘古不变之“永恒”。以无情的稻光击碎爱执，以孤独的心铸就净土…在这漫长岁月中，永恒之道黑暗而遥远，然而，将军殿下从不犹疑——不变的恒常，仅在斫去杂音之后才显现其“寂”之本质。为了对抗时间带来的磨损可能侵扰自己追逐永恒的信念，她使用了失传的技术制造了人偶将军代替自己的肉体，统领稻妻。制造过程中的试验品因为觉醒了对人类情感的感应而被遗弃在借景之馆，即愚人众执行官第六席散兵（自机角色流浪者）。将军本人在创造了人偶之后毁灭了自己的肉身，只将意识寄存在梦想一心中，铸造了一心净土，自己在其中进行永恒的冥想，思考永恒的真谛。
    - 前草神-大慈树王: 须弥前代草神，世界树的化身。创造出雨林，使得须弥人能获得安宁的生活。在须弥人眼里，大慈树王是全知全能的智慧之神，是智慧、仁慈与无所不能的象征，但她却在几百年前的灾难中消失了。
    - 草神-布耶尔: 又名纳西妲。由大慈树王折下世界树上最纯净的枝桠创造而成。须弥的现任草神，被须弥人给予“小吉祥草王”的爱称。现今七神中最年轻的一位，自诞生起已五百年。
    - 水神-芙卡洛斯: 「正义」之神热爱法庭上的一切闹剧，甚至渴求审判诸神。但她明白，唯有「天理」不可与之为敌。
    - 冰神-冰之女皇: 「尘世七执政」中的冰之神，至冬国的女皇。端坐于至冬宫之上，全体愚人众执行官唯一的效忠对象。于五百年前坎瑞亚灾变后性情大变，创立愚人众，目前正以未知目的下令执行官们收集其它六国神明的神之心。
