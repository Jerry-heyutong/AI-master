<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>实时聊天示例</title>

    <!-- 引入Bootstrap和jQuery依赖库 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/default.min.css">
    <script src="js/jquery.min.js" crossorigin="anonymous"></script>
    <script src="js/highlight.min.js"></script>
    <script src="js/host.js"></script>
    <style>
        #chat-box {
            height: 500px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        .message {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message.sent {
            background-color: #e6f2ff;
        }
    </style>
    <!-- 定义CSS样式 -->
</head>

<body>
<div class="container">
    <h1>AI导师</h1>
    <label for="apiKey-input">输入你的apiKey：</label>
    <input type="text" class="form-control" id="apiKey-input" placeholder="请输入apiKey"/>
    <!-- 聊天窗口 -->
    <div id="chat-box"></div>

    <!-- 输入框 -->
    <form>
        <div class="form-group">
            <label for="message-input">输入你的消息：</label>
            <input type="text" class="form-control" id="message-input" placeholder="请输入消息"/>
        </div>
        <button type="submit" class="btn btn-primary">发送</button>
    </form>
</div>

<!-- 引入JavaScript脚本 -->
<script >
    function uuid() {
        let dt = new Date().getTime();
        const uuid = "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function(c) {
            const r = (dt + Math.random() * 16) % 16 | 0;
            dt = Math.floor(dt / 16);
            return (c == "x" ? r : (r & 0x3 | 0x8)).toString(16);
        });
        return uuid;
    }
    $(document).ready(function () {
        const messageForm = $("form");
        var apiKeyInput = $("#apiKey-input").val();
        var apiKey;
        if (apiKeyInput === undefined || apiKeyInput === '') {
            apiKey = localStorage.getItem("openai.apikey");
        } else {
            localStorage.setItem("openai.apikey", apiKeyInput);
            apiKey = localStorage.getItem("openai.apikey");
        }
        const chatBox = $("#chat-box");
        // 提交消息
        // 获取SSE消息流
        var groupId = uuid();
        messageForm.submit(function (event) {
            const sse = new EventSource(apiBaseUrl + "/v1/api/completions/getMessage?apiKey=" + apiKey+"&groupId="+groupId);
            var msgHead = '<div class="message" id="'+groupId+'">';
            var msgEnd = '</div>';
            var sentMsg ='';
            var getMsg=''
            chatBox.html(msgHead + getMsg + msgEnd)
            console.log("getMsg=" + getMsg)
            sse.onmessage = function (event) {
                if (event.data === '[DONE]') {
                    sse.close();
                } else {
                    var data = JSON.parse(event.data);
                    if (data.choices !== undefined && data.choices[0] !== undefined) {
                        var content = data.choices[0].delta.content;
                        console.log("content=" + content)
                        if (content !== undefined) {
                            getMsg += content;
                            console.log("chatbox=" + msgHead + getMsg + msgEnd)
                        }
                    }
                    chatBox.html(msgHead + getMsg + msgEnd)
                }
            };
            event.preventDefault();
            const messageInput = $("#message-input");
            const message = messageInput.val();
            if (message) {
                const postData = {
                    messages: [
                        {
                            content: message,
                            role: "user",
                        },
                    ],
                    model: "gpt-3.5-turbo",
                    stream: true,
                };
                // 发送POST请求，可以使用$.post()方法进行简化
                axios.post(
                    apiBaseUrl + "/v1/api/completions/stream?apiKey=" + apiKey + "&groupId=" + groupId,
                    JSON.stringify(postData),
                    {
                        headers: {
                            "Content-Type": "application/json"
                        }
                    }
                ).then(() => {
                    // Do something with the response
                    // 清空消息输入框
                    messageInput.val("");
                    messageInput.focus();
                    // 在聊天窗口中添加发送的消息
                    sentMsg = '<div class="message sent" id="'+groupId+'">' + message + "</div>";
                    chatBox.append(sentMsg);
                })
            }
        });
    });
</script>
<script src="./js/axios.min.js"></script>
</body>
</html>
